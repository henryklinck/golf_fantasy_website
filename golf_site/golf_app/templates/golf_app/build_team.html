{% extends "base.html" %}

{% load static %}

<link href="css/styles.css" rel="stylesheet" type="text/css">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

{% block content %}

<h1 class="build_team_title">Build Your Team</h1>

{% if messages %}
<ul class="incorrect_password">
    {% for message in messages %}
    <li class="invalid_message">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action="{% url 'build_team' %}" enctype="multipart/form-data">
{% csrf_token %}
{{team_form}}

<br>
<br>

<button>Submit Team</button>

</form>

{% endblock content %}
