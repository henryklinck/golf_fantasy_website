{% extends "base.html" %}

{% block content %}

{% block posts %}

<h1> Test Blog Page </h1>

<div class="wrapper">
    {% for post in posts %}
    <p> 
        {{ post.title }}
    </p>
    
    <p>
        {{ post.timestamp }}
    </p>
    
    <p>
        {{ post.content }}
    </p>
    {% endfor %}
</div>

{% endblock posts %}

{% endblock content %}
